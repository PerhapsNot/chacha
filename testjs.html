
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="//cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
  <script>
(function(d,s){var tpct=d.createElement(s); tpct.src="//static.iqiyi.com/js/common/tpct.min.js"; var es=d.getElementsByTagName(s)[0];es.parentNode.insertBefore(tpct, es);})(document, "script")
</script>
  <title>TPCT</title>
  <style>
    #console {
      width: 100%;
      height: 400px;
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <h1>tpct test</h1>
  <button onclick="convert(10101)">拨打电话 10101</button>
  <button onclick="convert(10104)">查看详情 10104</button>
  <button onclick="convert(10105)">立即下载 10105</button>
  <button onclick="convert(10106)">在线咨询 10106</button>
  <button onclick="convert(10107)">关注微信 10107</button>
  <button onclick="convert(19901)">表单提交 19901</button>
  <button onclick="convert(10199)">其他转化 10199</button>
  <h3>bridge 数据：</h3>
  <button class="clipboard" data-clipboard-target=".console">复制bridge数据到剪切板</button>
  <div id="console" class="console">获取中..</div>
  <script>
    function convert(id) {
      alert('触发转化 ' + id)
      iqiyiTpct.track(id, function(err) {
        if (err) return alert('转化追踪失败！' + err)
        return alert('转化追踪成功！')
      })
    }
    window.onload = function() {
      iqiyiTpct.getInfo(function(data) {
        document.getElementById('console').innerHTML = JSON.stringify(data)
      })
    }
    var clipboard = new window.ClipboardJS('.clipboard')
    clipboard.on('success', function(e) {
      alert('复制成功')
      e.clearSelection()
    })
    clipboard.on('error', function(e) {
      alert('复制失败')
    })
  </script>
</body>
</html>
