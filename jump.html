
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="//cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
        <script>
            (function(d, s) {
                var tpct = d.createElement(s);
                tpct.src = "//static.iqiyi.com/js/common/tpct.min.js";
                var es = d.getElementsByTagName(s)[0];
                es.parentNode.insertBefore(tpct, es);
            })(document, "script")
        </script>
        <title>TPCT</title>
        <style>
            #console {
                width: 100%;
                height: 400px;
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <h1>jump test</h1>
        <button onclick="convert(10101)">拨打电话 10101</button>
        <button onclick="convert(10104)">查看详情 10104</button>
        <button onclick="convert(10105)">立即下载 10105</button>
        <button onclick="convert(10106)">在线咨询 10106</button>
        <button onclick="convert(10107)">关注微信 10107</button>
        <button onclick="convert(19901)">表单提交 19901</button>
        <button onclick="convert(10199)">其他转化 10199</button>
        <button onclick="jump()">跳转</button>
        <script>
            function convert(id) {
                alert('触发转化 ' + id)
                iqiyiTpct.track(id, function(err) {
                    if (err)
                        return alert('转化追踪失败！' + err)
                    return alert('转化追踪成功！')
                })
            }
        </script>

        <script>
            function jump() {
// 直接跳转
            alert('页面跳转到https://perhapsnot.github.io/chacha/10107.html')
            iqiyiTpct.track(19901, function() { // 页面跳转 })
                window.location.href = 'https://perhapsnot.github.io/chacha/10107.html';
                }
            }
        </script>
    </body>
</html>
