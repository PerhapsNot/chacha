<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>0822测试js布局的网页</title>
        <script>
        (function(d,s){
            var tpct=d.createElement(s); 
            tpct.src="//static.iqiyi.com/js/common/tpct.min.js"; 
            var es=d.getElementsByTagName(s)[0];
            es.parentNode.insertBefore(tpct, es);
        })(document, "script")
        </script>
    </head>

    <body>
        <script>
            function iqiyiTpct_track() {
                //document.getElementById("demo").innerHTML=Date();
                iqiyiTpct.track(19901);
            }
        </script>
        
        <h1>0822测试js布局的网页19901</h1>
        <p id="demo">点击下面的按钮可以触发转化行为</p>
        <button type="button" onclick="iqiyiTpct_track()">点击</button>
    </body>
</html>
